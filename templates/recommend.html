<div class="input-group mb-3">
    <form action="/recommend_books" method="POST">
        <input type="text" class="form-control" name="user_input" placeholder="Enter book title" aria-label="Book Title" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Submit</button>
    </form>
</div>



<!--Results-->
<div class="row g-4">
    {% if data %}

    {% for i in data %}
        <div class="col-12 col-md-2">
        <div class="card">
            <img src="{{i[2]}}" class="card-img-top img-fluid" alt="Book image" >
            <div class="card-body">
                <h5 class="card-title">{{i[0]}}</h5>
                <p class="card-text">{{i[1]}}</p>
            </div>
        </div>
    </div>
    {%endfor%}

    {% endif %}
</div>
