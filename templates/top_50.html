<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top - 50 - Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<div class="container-fluid">
<body><nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">BookRecommendation</a>
      <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
      <a class="navbar-brand" href="{{ url_for('top_50') }}">Top 50</a>
      <a class="navbar-brand" href="{{ url_for('recommend') }}">Recommend Books</a>
    </div>
</nav>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Top 50</li>
  </ol>
</nav>
  <h1 class="text-center">Top 50 Books</h1>


<div class="row g-4">
    {% for i in range(book_name | length) %}
    <div class="col-12 col-md-2">
        <div class="card">
            <img src="{{ image[i] }}" class="card-img-top img-fluid" alt="Book image" >
            <div class="card-body">
                <h5 class="card-title">{{ book_name[i] }}</h5>
                <p class="card-text">{{ author[i] }}</p>
                <p class="card-text">{{ rating[i] }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


</body>
</div>
</html>
